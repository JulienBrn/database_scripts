processing:
  - duplicate_over:
      channel_name: ['LED(\d+)', 'TTLP(\d+)']
    event_name: '{channel_name}'
    method: output_binary_wave
    method_params:
      filter_expr: 'channel_name=="{channel_name}"'
      state_expr: '_P'
      count_expr: '_L'
      expected_count_expr: 'task[2].fillna(1)'
      duration_on_expr: 'task[0]'
      duration_off_expr: 'task[1].fillna(0)/1000'

  - event_name: 'ASND'
    method: output_binary_wave
    method_params:
      filter_expr: 'channel_name=="ASND"'
      state_expr: '_P'
      count_expr: '_L'
      expected_count_expr: 'task[2].fillna(1)'
      duration_on_expr: 'task[0]'
      duration_off_expr: 'task[1].fillna(0)/1000'
    metadata:
      volume_expr: 'task[3]'
      frequency_expr: 'task[4]'

  - duplicate_over:
      channel_name: ['L(\d+)']
    event_name: '{channel_name}'
    method: input_binary_wave
    method_params:
      filter_expr: 'channel_name=="{channel_name}"'
      state_expr: '_V'

  - duplicate_over:
      side: ['_P', '_V']
    event_name: 'PAD{side}'
    method: input_binary_wave
    method_params:
      filter_expr: 'channel_name=="PAD"'
      state_expr: '{side}'

  - duplicate_over:
      channel_name: ['LK(\d+)']
    event_name: '{channel_name}_lick'
    method: input_binary_wave
    method_params:
      filter_expr: 'channel_name=="{channel_name}"'
      state_expr: '_V'
  
  - duplicate_over:
      channel_name: ['LK(\d+)']
    event_name: '{channel_name}_reward'
    method: output_accumulator_binary_wave
    method_params:
      filter_expr: 'channel_name=="{channel_name}"'
      state_expr: '_L'
      duration_on_value: 0.2
      expected_count_expr: 'task[0].fillna(1)' 
      

  - event_name: 'polytask_linechange'
    method: 'step_wave'
    method_params:
      filter_expr: 'family==10'
      state_expr: '_T'

  - event_name: 'zone_change'
    method: 'step_wave'
    method_params:
      filter_expr: 'family==9'
      state_expr: '_X'

  - event_name: 'RD'
    method: 'event'
    method_params:
      filter_expr: 'channel_name=="RD"'
    metadata:
      read_value_expr: '_T'

  - event_name: 'pause'
    method: 'event'
    method_params:
      filter_expr: 'family==11'
    metadata:
      cause_expr: '_V'


display:
  rename:
    TTLP1: cue
    PAD_P: PAD_left
    PAD_V: PAD_right
    L1: LEVER_left
    L2: LEVER_right


    
