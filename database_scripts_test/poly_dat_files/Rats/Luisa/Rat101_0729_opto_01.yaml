- method: 'square_wave'
  event_name: '{channel_name}'
  params:
    filter_expr: 'channel_name=="{channel_name}"'
    state_expr: '_P'
    count_expr: '_L'
    onoff_ratio: 0.5
  duplicate_over:
    channel_name: ['LED(\d+)', 'ASND', 'TTLP(\d+)']

- method: 'square_wave'
  event_name: '{channel_name}'
  params:
    filter_expr: 'channel_name=="{channel_name}"'
    state_expr: '_V'
    count_expr: 1
    onoff_ratio: 0.5
  duplicate_over:
    channel_name: ['L(\d+)']

- method: 'state_pulses'
  event_name: '{channel_name}_reward'
  params:
    filter_expr: 'channel_name=="{channel_name}"'
    pulse_expr: '_L'
    grp_last_expr: '_P==0'
  duplicate_over:
    channel_name: ['LK(\d+)']
  
- method: 'square_wave'
  event_name: '{channel_name}_lick'
  params:
    filter_expr: 'channel_name=="{channel_name}"'
    state_expr: '_V'
    count_expr: 1
    onoff_ratio: 0.5
  duplicate_over:
    channel_name: ['LK(\d+)']

- method: 'square_wave'
  event_name: 'PAD_V'
  params:
    filter_expr: 'channel_name=="PAD"'
    state_expr: '_V'
    count_expr: 1
    onoff_ratio: 0.5

- method: 'square_wave'
  event_name: 'PAD_P'
  params:
    filter_expr: 'channel_name=="PAD"'
    state_expr: '_P'
    count_expr: 1
    onoff_ratio: 0.5

- method: 'constant_state'
  event_name: 'polytask_linechange'
  params:
    filter_expr: 'family==10'
    state_expr: '_T'

- method: 'constant_state'
  event_name: 'zone_change'
  params:
    filter_expr: 'family==9'
    state_expr: '_X'


- method: 'pulse_event'
  event_name: 'RD'
  params:
    filter_expr: 'channel_name=="RD"'
    meta:
      read_value: '_T'

- method: 'pulse_event'
  event_name: 'pause'
  params:
    filter_expr: 'family==11'
    meta:
      cause: '_V'
  
- method: 'pulse_event'
  event_name: '{channel_name}'
  params:
    filter_expr: 'channel_name=="{channel_name}"'
  discarded: True
  duplicate_over:
    channel_name: ['STR(\d+)']


  